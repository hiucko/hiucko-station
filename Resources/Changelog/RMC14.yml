- author: DrSmugleaf
  changes:
  - message: Added close air support and the GAU-21 30mm cannon. This is done by pilots
      through the weapons controls console in the dropships, by targeting a signal
      flare or laser designator target in an area that has a weak enough roof to allow
      CAS to shoot through it. Weapons can be loaded onto the dropships' wings and
      front attachment points with a power-loader, and the weapons and ammo fabricated
      at the dropship part fabricator.
    type: Add
  - message: Added laser designators and JTAC pamphlets for points to the vendor of
      each squad role. SLs and FTLs get the skill by default and the designator and
      signal flares for free in their kits, but can also buy additional ones.
    type: Add
  - message: Added bioscans. These happen between every 5 to 30 minutes and tell each
      side how many are left on the other side, and one of their locations.
    type: Add
  - message: Opened up the second floor of the Almayer. Click the ladders or walk
      up the stairs to move between the two.
    type: Add
  - message: Added security cameras to the Almayer. Command and MP can watch these
      in the ship security cameras console.
    type: Add
  - message: Filled out some missing things on the first floor of the Almayer. Report
      on the bugs channel or through AHelp if anything has gone missing.
    type: Add
  - message: Added two missing chem masters to the chemistry room in medbay.
    type: Add
  - message: Added a proper brig to the Almayer, found on the left of its second floor
      with brig timers. These brig timers will eventually be replaced with the ones
      from 13.
    type: Add
  - message: Implemented piloting skill affecting dropship travel and recharge time.
      Having a Pilot skill of 2 (Dropship/Gunship pilot, ASO, and SEA, but not DCC)
      reduces travel time by 50%, recharge time by 25%, and increases fly-by time
      by 50%.
    type: Add
  - message: Every role now spawns where they are intended to. The MP brig is on the
      far left of the second floor, and the CIC (Overwatch consoles) is located towards
      the center of the second floor. Every squad role now spawns on the same spot
      depending on the role, with specs and squad leaders on the left for example.
    type: Tweak
  - message: Increased the amount of tackles that a Hivelord, Lurker, Spitter and
      Queen need to bring down a marine. Hivelord now requires 4, up from 3, Lurker
      requires 5, up from 4, Queen requires 4, up from 3, and Spitter requires 5,
      up from 4.
    type: Tweak
  - message: Fixed dropship hijack using the same time as regular travel. It now takes
      3 minutes for the dropship to arrive during a hijack, and has a warning when
      it is about to do so.
    type: Fix
  - message: Fixed windoors taking damage from humanoid unarmed attacks.
    type: Fix
  - message: Fixed beds being movable and unintentionally healing a small amount of
      damage.
    type: Fix
  - message: Fixed the soda and booze dispensers being unpowered.
    type: Fix
  - message: Fixed large crates being able to store mobs inside them.
    type: Fix
  - message: Fixed smoke grenade smoke spreading slower than intended and farther
      than intended.
    type: Fix
  - message: Fixed being able to remove tackle stacks from yourself while not stunned
      by shaking yourself up.
    type: Fix
  - message: Fixed medbay staff (nurses, doctors, researcher and the CMO) being able
      to equip m5 riot control armor.
    type: Fix
  - message: Fixed bullets not hitting the hive core.
    type: Fix
  - message: Fixed throwing things into a disposal unit having a chance to miss.
    type: Fix
  - message: Fixed dropships not deleting all racks and walls when landing.
    type: Fix
  - message: Fixed being able to fit jugs in satchels and backpacks.
    type: Fix
  - message: Fixed secure windoors being damageable with bare hands.
    type: Fix
