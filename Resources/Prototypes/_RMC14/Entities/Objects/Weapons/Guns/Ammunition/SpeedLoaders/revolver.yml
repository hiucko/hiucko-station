- type: entity
  id: RMCBaseSpeedLoader44
  name: "M44 speed loader (.44)"
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Tag
    tags:
    - RMCMagazineRevolver
    - RMCSpeedLoaderM44
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - RMCCartridgeRevolver44
    capacity: 7
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  parent: RMCBaseSpeedLoader44
  id: RMCSpeedLoaderM44
  name: "M44 speed loader (.44)"
  description: A revolver speed loader.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/SpeedLoaders/m44.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: base-5
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 6
    zeroVisible: false
  - type: BallisticAmmoProvider
    proto: RMCCartridgeRevolver44
    capacity: 7
  - type: Appearance

- type: entity
  parent: RMCBaseSpeedLoader44
  id: RMCSpeedLoader44Marksman
  name: "M44 marksman speed loader (.44)"
  description: A revolver speed loader filled with Marksman ammo.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/SpeedLoaders/m44.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: marksman-5
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: marksman
    steps: 6
    zeroVisible: false
  - type: BallisticAmmoProvider
    proto: RMCCartridgeRevolver44Marksman
    capacity: 7
  - type: Appearance

- type: Tag
  id: RMCMagazineRevolver

- type: Tag
  id: RMCSpeedLoaderM44
